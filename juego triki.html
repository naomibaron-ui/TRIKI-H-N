<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ¸ Triqui Rosita ðŸŒ¸</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #ffc8dd);
      color: #5c2a4d;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(255, 192, 203, 0.6);
      text-align: center;
      width: 360px;
      transition: all 0.3s;
    }

    h1 {
      margin-top: 0;
      color: #e75480;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.4);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #ffe3ec;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      font-weight: bold;
      color: #e75480;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      box-shadow: inset 0 0 10px rgba(255, 182, 193, 0.4);
    }

    .cell:hover {
      transform: scale(1.05);
      background: #ffd6e0;
    }

    .disabled {
      pointer-events: none;
      opacity: 0.7;
    }

    button {
      background: linear-gradient(90deg, #ff9eb5, #ffb6c1);
      border: none;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.5);
    }

    select {
      background: #ffe6f0;
      border: none;
      border-radius: 10px;
      padding: 5px 10px;
      margin: 5px;
      color: #e75480;
      font-weight: bold;
    }

    p {
      margin-top: 15px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¸ Triqui Rosita ðŸŒ¸</h1>
    
    <div>
      <label>Modo: </label>
      <select id="mode">
        <option value="pvp">2 Jugadores ðŸ’•</option>
        <option value="pvc">Contra CPU ðŸ¤–</option>
      </select>
    </div>

    <div class="board" id="board"></div>

    <p id="status">Haz tu primera jugada ðŸ’–</p>
    <button id="restart">Reiniciar</button>
  </div>

  <script>
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");
    const restartBtn = document.getElementById("restart");
    const modeSelect = document.getElementById("mode");

    let board = Array(9).fill(null);
    let currentPlayer = "X";
    let gameOver = false;
    let mode = "pvp";

    const winningCombos = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function renderBoard() {
      boardEl.innerHTML = "";
      board.forEach((val, i) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = val ? (val === "X" ? "âŒ" : "â­•") : "";
        cell.addEventListener("click", () => makeMove(i));
        boardEl.appendChild(cell);
      });
    }

    function makeMove(index) {
      if (board[index] || gameOver) return;
      board[index] = currentPlayer;
      checkWinner();
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      renderBoard();

      if (!gameOver && mode === "pvc" && currentPlayer === "O") {
        setTimeout(cpuMove, 500);
      }
    }

    function cpuMove() {
      const best = minimax(board, "O").index;
      board[best] = "O";
      checkWinner();
      currentPlayer = "X";
      renderBoard();
    }

    function checkWinner() {
      for (const combo of winningCombos) {
        const [a, b, c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          gameOver = true;
          statusEl.textContent = `ðŸŽ‰ Â¡${board[a]} gana! ðŸ’•`;
          return;
        }
      }
      if (board.every(cell => cell)) {
        gameOver = true;
        statusEl.textContent = "ðŸ¤ Â¡Empate!";
        return;
      }
      if (!gameOver) statusEl.textContent = `Turno de ${currentPlayer}`;
    }

    // IA Minimax
    function minimax(newBoard, player) {
      const available = newBoard.map((v, i) => v ? null : i).filter(v => v !== null);
      const human = "X";
      const cpu = "O";

      if (checkWin(newBoard, human)) return { score: -1 };
      if (checkWin(newBoard, cpu)) return { score: 1 };
      if (available.length === 0) return { score: 0 };

      const moves = [];
      for (let i of available) {
        const move = {};
        move.index = i;
        newBoard[i] = player;
        if (player === cpu) {
          const result = minimax(newBoard, human);
          move.score = result.score;
        } else {
          const result = minimax(newBoard, cpu);
          move.score = result.score;
        }
        newBoard[i] = null;
        moves.push(move);
      }

      let bestMove;
      if (player === cpu) {
        let bestScore = -Infinity;
        moves.forEach(m => { if (m.score > bestScore) { bestScore = m.score; bestMove = m; }});
      } else {
        let bestScore = Infinity;
        moves.forEach(m => { if (m.score < bestScore) { bestScore = m.score; bestMove = m; }});
      }
      return bestMove;
    }

    function checkWin(b, p) {
      return winningCombos.some(([a, b2, c]) => b[a] === p && b[b2] === p && b[c] === p);
    }

    restartBtn.addEventListener("click", restartGame);
    modeSelect.addEventListener("change", () => {
      mode = modeSelect.value;
      restartGame();
    });

    function restartGame() {
      board = Array(9).fill(null);
      currentPlayer = "X";
      gameOver = false;
      renderBoard();
      statusEl.textContent = "Nuevo juego ðŸ’—";
    }

    renderBoard();
  </script>
</body>
</html>
